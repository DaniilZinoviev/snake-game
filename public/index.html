<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake | Game</title>
</head>
<body>

  <div class="site--wrap">
    <header class=" mb-4">
      <h1 class="container text-center py-1 py-md-1">Snake Game</h1>
    </header>
    
    <main class="container py-2">
  
      <div class="game--wrap text-center">
        <div class="game--canvas-wrap d-inline-block position-relative">
          <div class="overlay game-screen game-screen--start">
            <div class="content">
              <h3 class="mb-3">
                The snake game!
              </h3>
              <button class="btn btn-lg btn-outline-light js-btn--start">Start</button>
            </div>
          </div>
          <div class="overlay game-screen game-screen--end">
            <div class="content">
              <h3 class="mb-3">Your score is {score}</h3>
              <button class="btn btn-lg btn-outline-light js-btn--start">Restart</button>
            </div>
          </div>
          <canvas id="game--canvas" width="500" height="400">
            Please, update your browser!
          </canvas>
        </div>
      </div>
  
    </main>
  
    <footer class="container">
      <p>
        Check snake game: <a href="https://en.wikipedia.org/wiki/Snake_(video_game_genre)" target="_blank" rel="norefferer">history</a>. This site was created by <a href="https://github.com/DaniilZinoviev" target="_blank" rel="norefferer">Daniil Zinoviev</a> (danzino21@gmail.com).
      </p>
    </footer>
  </div>

  <script src="./game.js"></script>

</body>
</html>
